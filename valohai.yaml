---

- step:
    name: Train
    image: gcr.io/tensorflow/tensorflow:1.4.0-gpu-py3
    command:
      - apt-get update
      - apt-get install -y ffmpeg
      - pip install -r requirements.txt
      - export KERAS_BACKEND=tensorflow
      - python run_train.py --output-dir=$VH_OUTPUTS_DIR --input-zip=dvaf.zip {parameters}
    #inputs:
    #  - name: inputs-zip
    parameters:
     - name: sample-rate
       type: integer
       default: 22050
     - name: vec-len
       type: integer
       default: 64
     - name: resolution
       type: integer
       default: 256
     - name: iterations
       type: integer
       default: 1000
